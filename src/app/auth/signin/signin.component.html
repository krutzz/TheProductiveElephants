<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" required email [(ngModel)]="email" #eml="ngModel" class="form-control">
                <div class="pt-4" *ngIf="!eml.valid && eml.touched">
                    <ngb-alert [dismissible]="false" [type]="'danger'">Valid email is required!</ngb-alert>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required [(ngModel)]="password" #pwd="ngModel" class="form-control">
                <div class="pt-4" *ngIf="!pwd.valid && pwd.touched">
                    <ngb-alert [dismissible]="false" [type]="'danger'">Password is required!</ngb-alert>
                </div>
            </div>
            <button class="btn btn-succsses" type="submit" [disabled]="!f.valid">Sign In</button>
        </form>
        <div class="pt-4" *ngIf="alert.newAlert">
            <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
        </div>
    </div>
</div>
