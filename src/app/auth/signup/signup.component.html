<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignUp(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" required email [(ngModel)]="email" #eml="ngModel" class="form-control">
                <div class="pt-4" *ngIf="!eml.valid && eml.touched">
                    <ngb-alert [dismissible]="false" [type]="'danger'">Email is required!</ngb-alert>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required ngModel minlength="6" class="form-control">
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="firstName" id="firstName" name="firstName" minlength="2" ngModel class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="lastName" id="lastName" name="lastName" minlength="2" ngModel class="form-control">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
        </form>
        <div class="pt-4" *ngIf="alert.newAlert">
            <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
        </div>
    </div>
</div>
