<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Mail</label>
                <input type="email" id="email" name="email" formControlName="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" formControlName="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" formControlName="lastName" class="form-control">
            </div>
            <button class="btn btn-succsses" type="submit">Update</button>
        </form>
    </div>
</div>
