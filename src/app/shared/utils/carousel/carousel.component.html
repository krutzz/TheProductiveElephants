<div class="jumbotron">
    <div class="container">
        <ngb-carousel (slide)="slideChange($event)">
            <ng-template ngbSlide>
                <a href="{{items[0].url}}"><img src="{{items[0].urlToImage}}" alt="Random first slide"></a>
                <div class="carousel-caption">
                    <h3>{{items[0].title}}</h3>
                    <p>{{items[0].description}}</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <a href="{{items[1].url}}"><img src="{{items[1].urlToImage}}" alt="Random first slide"></a>
                <div class="carousel-caption">
                    <h3>{{items[1].title}}</h3>
                    <p>{{items[1].description}}</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <a href="{{items[2].url}}"><img src="{{items[2].urlToImage}}" alt="Random first slide"></a>
                <div class="carousel-caption">
                    <h3>{{items[2].title}}</h3>
                    <p>{{items[2].description}}</p>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
