<ul class="pagination justify-content-center">
  <li (click)="selectPage(1, $event)" class="page-item" [class.disabled]="currentPage == 1">
    <a href="" class="page-link" aria-label="Previous">
    <span aria-hidden="true">&laquo;</span>
    <span class="sr-only">First</span>
    </a>
  </li>
  <li (click)="selectPage(currentPage - 1, $event)" class="page-item" [class.disabled]="currentPage == 1">
    <a href="" class="page-link" aria-label="Previous">
          <span aria-hidden="true">&lsaquo;</span>
          <span class="sr-only">Previous</span>
      </a>
  </li>
  <li class="disabled page-item" (click)="cancelEvent($event)" *ngIf="(currentPage - range) > 1">
    <a href="" class="page-link">...</a>
  </li>
  <li *ngFor="let page of pages | async" class="page-item" [class.active]="page == currentPage">
    <a href="" class="page-link" (click)="selectPage(page, $event)">
          {{page}}
        </a>
  </li>
  <li class="disabled page-item" (click)="cancelEvent($event)" *ngIf="(currentPage + range) < totalPages">
    <a href="" class="page-link">...</a>
  </li>
  <li (click)="selectPage(currentPage + 1, $event)" class="page-item" [class.disabled]="currentPage == totalPages">
    <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&rsaquo;</span>
          <span class="sr-only">Next</span>
        </a>
  </li>
  <li (click)="selectPage(totalPages, $event)" class="page-item" [class.disabled]="currentPage == totalPages">
    <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Last</span>
        </a>
  </li>
</ul>
