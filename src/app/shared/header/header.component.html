<nav class="navbar navbar-expand-lg navbar-toggleable-lg navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" routerLink="">
        <img id="logo" src="/assets/imgs/logo.png" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" routerLink="/posts/all">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/mostpopular">Most Popular ads</a>
            </li>
            <li *ngIf="currentUser()" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
                <a class="nav-link" routerLink="/posts/new">Post a New Ad</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <div *ngIf="!currentUser();then login else logout"></div>
            <ng-template #login>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/signin">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/signup">Sign Up</a>
                </li>
            </ng-template>
            <ng-template #logout>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/user', 'id']">{{currentUser().email}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logOut()">Logout</a>
                </li>
            </ng-template>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
