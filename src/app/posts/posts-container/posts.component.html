<div class="container">
  <div *ngIf="posts | async as postList else PostLoading">
    <div class="media mt-5 p-5" *ngFor="let post of postList">
      <img class="d-flex mr-3 rounded" [src]="post.img" alt="">
      <div class="media-body">
        <h5 class="mt-0">{{post.title}}</h5>
        <p> {{post.description}}</p>
      </div>
    </div>
  </div>
</div>


<ng-template #PostLoading>
  <div>
    <img src="https://firebasestorage.googleapis.com/v0/b/nglx-98be4.appspot.com/o/loading.gif?alt=media&token=8a2ffb61-6356-4fbb-89c0-7045f3009832">
  </div>
</ng-template>
