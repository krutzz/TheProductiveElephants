<div class="container">
  <div *ngIf="posts | async as postList else PostLoading">
    <div class="media mt-2 p-2 row" *ngFor="let post of postList">
      <div class="d-flex mr-3 rounded col-md-3">
        <app-load-image [src]="post.img"></app-load-image>
      </div>
      <div class="media-body col-md-9">
        <a [routerLink]="[ '/posts', post.$key ]">
          <h5 class="mt-0">{{post.title}}</h5>
        </a>
        <p> {{post.description}}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #PostLoading>
  <div class="d-flex justify-content-center align-items-center">
    <img [src]="loadingSpiner">
  </div>
</ng-template>
